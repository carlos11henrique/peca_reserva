    <div class="d-flex flex-column align-items-center container-sm p-4 ">
        <h1 class="w-75">Cadastrar Produtos</h1>
        <form method="post" name="cadastro" class="w-75">
            <div>
                <label for="nome-produto" class="form-label mt-4">Nome do Produto</label>
                <input type="text" name="nome-produto" class="form-control" placeholder="Digite o nome do produto..."
                    required>
            </div>
            <div>
                <label for="preco-produto" class="form-label mt-4">Preço do Produto</label>
                <input type="number" min="1" name="preco-produto" step="0.1" class="form-control"
                    placeholder="Digite o preço do produto..." required>
            </div>
            <div>
                <label for="quantidade-produto" class="form-label mt-4">Quantidade do Produto</label>
                <input min="1" type="number" name="quantidade-produto" class="form-control"
                    placeholder="Digite a quantidade do produto..." required>
            </div>
            <div>
                <div>
                    <label for="descricao-produto" class="form-label mt-4">Descrição Produto</label>
                    <textarea minlength="20" class="form-control" name="descricao-produto" rows="3"
                        placeholder="Digite a Descrição..." required></textarea>
                </div>
            </div>

            <div>
                <label for="imagem-produto" class="form-label mt-4">Imagem Produto</label>
                <input class="form-control" name="imagem-produto" type="file" required>
            </div>
            <div class="d-grid gap-2 pt-4">
                <button data-js="btn-form" type="submit" class="btn btn-lg btn-dark">Cadastrar</button>
            </div>
        </form>
    </div>
