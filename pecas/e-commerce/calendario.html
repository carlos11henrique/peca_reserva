<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();

        // Função para adicionar um evento
        function addEvent(title, date) {
          calendar.addEvent({
            title: title,
            start: date,
            allDay: true
          });
        }

        // Adiciona um ouvinte de evento ao botão para adicionar um evento quando clicado
        document.getElementById('addEventButton').addEventListener('click', function() {
          var title = document.getElementById('eventTitle').value;
          var date = document.getElementById('eventDate').value;
          addEvent(title, date);
        });
      });

    </script>
  </head>
  <body>
    <div id='calendar'></div>

    <h2>Adicionar Evento</h2>
    <label for="eventTitle">Título:</label><br>
    <input type="text" id="eventTitle" name="eventTitle"><br>
    <label for="eventDate">Data (YYYY-MM-DD):</label><br>
    <input type="text" id="eventDate" name="eventDate"><br>
    <button id="addEventButton">Adicionar Evento</button>
  </body>
</html>
